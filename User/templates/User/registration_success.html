{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="{% static 'accounts/css/registration_success.css' %}">
</head>
<body>
    <div class="success-container">
        <div class="success-alert">
            <h2>Registration Successful!</h2>
            <p>You have successfully registered. Welcome to <strong>SkillCheck</strong>! Now you can log in to your account and start using the platform.</p>
            <a href="{% url 'login' %}" class="login-btn">Log In</a>
        </div>
    </div>
</body>
</html>

<style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f7f8fc;
}

.success-container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 1rem;
}

.success-alert {
  background-color: #e6ffed;
  border: 1px solid #b4f1cc;
  padding: 2rem 2.5rem;
  border-radius: 12px;
  max-width: 600px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

.success-alert h2 {
  color: #2e7d32;
  font-size: 2rem;
  margin-bottom: 1rem;
}

.success-alert p {
  color: #333;
  font-size: 1rem;
  margin-bottom: 2rem;
}

.login-btn {
  background-color: #6c63ff;
  color: #fff;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  text-decoration: none;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.login-btn:hover {
  background-color: #4b42db;
}

</style>
