{% extends 'home/index.html' %}
{% load static %}

{% block description_and_cta %}{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="login-title">Login</h2>
    <form method="post" id="loginForm" class="login-form" novalidate>
        {% csrf_token %}

        {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            <div class="show-password">
                <input type="checkbox" id="togglePassword">
                <label for="togglePassword">Show Password</label>
            </div>
            <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit" class="btn btn-login">Login</button>
    </form>
    <p class="login-link">Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'quizapp/js/script.js' %}"></script>
{% endblock %}
